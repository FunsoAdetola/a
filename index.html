<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <nav class="navbar">

          <i class="fa fa-bars"></i>

          <div class="cart-items">
            0

        </div>
      </div>
    </nav>

<!-- Header -->

        <button class="banner-btn" type="button" name="button">Shop Now</button>
      </div>
    </header>
<!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center">
        <!-- single product -->

              Add to bag
            </button>
          </div>
          <h3>Queen Bed</h3>
          <h4>$18.99</h4>
        </article> -->
      </div>
    </section>

    <!-- Cart -->

      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          <!-- <div class="cart-item">
            
          </div> -->

          <h3>Total: $ <span class="cart-total">0</span></h3>

        </div>
